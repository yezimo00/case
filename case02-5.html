<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符比较最大值</title>
</head>
<body>
    <script>    
    var a = 88;
    var b = 66;
    var c = 28;
    (a>b?a:b)>c? alert(a>b?a:b):alert(c);
    </script>
</body>
</html>
