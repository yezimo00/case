<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>比较两个数字的大小</title>
</head>
<body>
    <script type="text/javascript">
        var A = 15;
        var B = 14;
        if(A < B){        
        console.log(A + '小于' +B)
        }
        else if(A == B){        
        console.log(A + '等于' +B)
        }
        else {     
        console.log(A + '大于' +B)
        }
        </script>
</body>
</html>
