<button id="btn">开关灯</button>
<script type="text/javascript">
var btn = document.getElementById('btn');
var flag = 0;
btn.onclick = function() {
    if (flag == 0) {
        document.body.style.backgroundColor = 'black';
        flag = 1;
    } else {
        document.body.style.backgroundColor = '#fff';
        flag = 0;
    }
    }
</script>
