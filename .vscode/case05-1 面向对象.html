<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象</title>
</head>
<body>	
	<script type="text/javascript">
		function Foo(){
            getName = function(){console.log(1);};
            return this;
        }
        Foo.getName = function(){console.log(2);};
        Foo.prototype.getName = function(){console.log(3);};
        var getName = function(){console.log(4);};
        function getName(){console.log(5);}
        Foo.getName(); 
        getName(); 
        Foo().getName(); 
        new Foo.getName();
	</script>
</body>
</html>
