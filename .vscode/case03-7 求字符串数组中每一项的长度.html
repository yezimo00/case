<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求字符串数组中每一项的长度</title>
    <script>
        var array = ["22222", "a" , "", "aaaaa"]; 
        var newArray = []; 
        for (var i = 0; i < array.length; i++) {
            var length = array[i].length; 
            newArray[i] = length;
        }
        console.log(newArray);
    </script>
</head>

</body>
