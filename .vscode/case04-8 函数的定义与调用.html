<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <title>计算1到100个数相加和</title>
    <script>
    function getSum () {
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        document.write('1到100个数相加和是：'+sum);
    }
    getSum();
    </script>
</body>
</html>
